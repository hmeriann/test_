name: Define matrix
on:
  workflow_dispatch:
env:
  gh_issue_repo: hmeriann/test_
  GH_TOKEN: ${{ github.token }}
jobs:
  define-matrix:
    name: Define matrix
    runs-on: ubuntu-latest
    outputs:
      branches: ${{steps.branches.outputs.branches}}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: duckdb/duckdb
          fetch-depth: 0
      - id: branches
        run: |
          count=$(git log origin/feature --since="7 days ago" | wc -l)
          echo $count 🦑
          if [ $count == 0 ]; then
            echo 'branches=["main"]' >> $GITHUB_OUTPUT
            echo should set to ["main"] 🦑
          else
            echo 'branches=["main", feature]' >> $GITHUB_OUTPUT
            echo should set to ["main", "feature" ] 🐠
          fi
  print-branches:
    name: Print
    runs-on: ubuntu-latest
    needs:
      - define-matrix
    steps:
    - run: echo ${{ fromJson(needs.define-branches.outputs.branches) }} 🐠
