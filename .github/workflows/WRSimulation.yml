          # echo "build=$DATA" >> "$GITHUB_OUTPUT"
          echo "main result: ${{ needs.build['main'].result }} 1Ô∏è‚É£"
          echo "feature result: ${{ needs.build['feature'].result }} 2Ô∏è‚É£"
          if [[ needs.build['main'].result != 'success' && needs.build['feature'].result == 'success' ]]; then
            echo 'build=["feature"]' >> $GITHUB_OUTPUT
          elif [[ needs.build['main'].result == 'success' && needs.build['feature'].result == 'success'  ]]; then
            echo 'build=["main", "feature"]' >> $GITHUB_OUTPUT
          elif [[ needs.build['main'].result == 'success' && needs.build['feature'].result != 'success'  ]]; then
            echo 'build=["main"]' >> $GITHUB_OUTPUT
          else
            exit 1
