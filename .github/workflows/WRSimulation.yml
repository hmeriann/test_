  run-tests:
    name: Run Regression Tests
    if: always()
    needs: 
      - define-matrix
      - configure
      - build
      - branch-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJSON(needs.branch-matrix.outputs.build) }}
        test: ['one', 'two', 'three', 'four']
        
    steps:
          
