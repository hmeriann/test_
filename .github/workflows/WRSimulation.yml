  branch-matrix:
    name: Create a new matrix with built branch names
    if: always()
    needs: 
      - define-matrix
      - configure
      - build
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.builds.outups.build }}
    steps:
      - id: builds
        run: |
