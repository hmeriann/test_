  python:
    name: Check Python
    uses: ./.github/workflows/nrc.yml
    with:
      nightly-build: Python
      architecture: Python
      runs-on: ubuntu-20.04
  python-test:
    name: Test Python
    needs: python
    if: needs.python.outputs.is_failure != 'failure'
    uses: ./.github/workflows/python_nbc.yml
    with:
      nightly-build: Python
  python-report:
    name: Create Report for Python
    needs: 
      - python
      - python-test
    if: always()
    uses: ./.github/workflows/create_report.yml
    with:
      platform: python
      nightly-build: Python
  
  create-issue:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - linux-report
      - osx-report
      # - windows-test
      - python-report
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: report_*
          path: report_*
      
      # - name: Setup upterm session
      #   uses: owenthereal/action-upterm@v1
        
      - name: Report an issue
        if: success()
        run: |
          cat report_*/report*/* > final_report.md
          gh issue create --repo hmeriann/test_ --title "Nightly Builds Failures" --body-file final_report.md

