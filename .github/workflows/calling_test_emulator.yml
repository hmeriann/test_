name: Calling Nightly Builds Check AARCH64
on:
  push:
  schedule:
    - cron: 0 9 * * * # runs at 10am CET DAILY
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  GH_TOKEN: ${{ github.token }}
  gh_repo: duckdb/duckdb
jobs:
  linux:
    name: Check LinuxRelease
    uses: ./.github/workflows/nrc_copy.yml
    with:
      nightly-build: LinuxRelease
      runs-on: ubuntu-latest
      platform: linux
      architecture: ${{ matrix.architecture }}
    strategy:
      matrix:
        architecture: [ linux-aarch64 ]
        # architecture: [ linux-amd64, linux-aarch64 ]
  linux-test:
    name: Test LinuxRelease
    needs: linux
    if: needs.linux.outputs.has_artifact == 'true'
    uses: ./.github/workflows/tests_nbc_copy.yml
    with:
      nightly-build: LinuxRelease
      runs-on: ubuntu-latest
      platform: linux
      architecture: ${{ matrix.architecture }}
    strategy:
      matrix:
        architecture: [ linux-aarch64 ]
        # architecture: [ linux-amd64, linux-aarch64 ]
  linux-report:
    name: Create Report for linux
    needs: 
      - linux
      - linux-test
    if: needs.linux.outputs.is_failure == 'failure' || needs.linux-test.result == 'success'
    uses: ./.github/workflows/create_report.yml
    with:
      platform: linux
      nightly-build: LinuxRelease
        
  osx:
    name: Check OSX
    uses: ./.github/workflows/nrc_copy.yml
    with:
      nightly-build: OSX
      platform: osx
      architecture: osx-universal
      runs-on: macos-latest
  osx-test:
    name: Test OSX
    needs: osx
    if: needs.osx.outputs.has_artifact == 'true'
    uses: ./.github/workflows/tests_nbc_copy.yml
    with:
      nightly-build: OSX
      platform: osx
      architecture: osx-universal
      runs-on: macos-latest
  osx-report:
    name: Create Report for OSX
    needs: 
      - osx
      - osx-test
    if: needs.osx.outputs.is_failure == 'failure' || needs.osx-test.result == 'success'
    uses: ./.github/workflows/create_report.yml
    with:
      platform: osx
      nightly-build: OSX

