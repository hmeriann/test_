name: CIFuzz
on:
  workflow_dispatch:

jobs:
  fuzzer:
    name: Fuzzer
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        fuzzer: [duckfuzz, sqlsmith, duckfuzz_functions]
        data: [alltypes, tpch, emptyalltypes]
        enable_verification: [true, false]
        exclude:
          - enable_verification: true
            fuzzer: sqlsmith
          - enable_verification: true
            fuzzer: duckfuzz_functions

    steps:
      - name: Fuzz
        shell: bash
        run: |
          if [[ ${{ matrix.enable_verification == 'true' }} ]]; then
            echo --${{ matrix.fuzzer }} --${{ matrix.data }} --ENABLE_VERIFICATIONðŸª­
          else
            echo --${{ matrix.fuzzer }} --${{ matrix.data }} 
          fi
