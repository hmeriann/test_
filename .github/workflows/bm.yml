name: Test - Benchmark timings (RN)
on:
  workflow_dispatch:
env:
  gh_issue_repo: hmeriann/test_
  GH_TOKEN: ${{ github.token }}
jobs:
  build:
    name: Build DuckDB versions and link the benchmarks
    runs-on: ubuntu-latest
    env:
      GEN: ninja
      BUILD_BENCHMARK: 1
      BUILD_TPCH: 1
      BUILD_TPCDS: 1
      BUILD_JSON: 1
      BUILD_HTTPFS: 1
      BUILD_ICU: 1
      BUILD_INET: 1
      BUILD_JEMALLOC: 1
      regression_output: regression_output.txt

    steps:
      - uses: actions/checkout@v4
        with:
          repository: hmeriann/duckdb
          ref: real-nest-test
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install
        shell: bash
        run: sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build && pip install requests

      - name: Build
        shell: bash
        run: |
          make
          git clone --branch real-nest-test https://github.com/hmeriann/duckdb.git --depth=1
          cd duckdb
          make
          cd ..
  
      - name: Set up benchmarks
        shell: bash
        run: |
          cp -r benchmark duckdb/
        
      - run: |
          python scripts/regression_test_runner.py --old=duckdb/build/release/benchmark/benchmark_runner --new=build/release/benchmark/benchmark_runner --benchmarks=.github/regression/realnest.csv --threads=2 --verbose >> real_nest.txt
 
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          path: real_nest.txt
          name: real_nest.txt
